name: Package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
      - name: Install deps
        run: poetry install
      - name: Lint
        run: |
          poetry run isort --profile black .
          poetry run black .
      - name: Test
        run: poetry run pytest --doctest-modules
