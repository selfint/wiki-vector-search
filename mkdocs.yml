site_name: Wiki Vector Search
site_description: Semantic search over Wikipedia articles
site_url: https://github.com/selfint/wiki-vector-search
theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: blue
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: blue
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - content.tabs.link
  - content.tooltips
  - navigation.indexes
  - navigation.path
  - navigation.tabs
  - search.highlight
  - search.suggest
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/logo.png
  favicon: img/logo.png
  language: en
repo_name: selfint/wiki-vector-search
repo_url: https://github.com/selfint/wiki-vector-search
edit_uri: ''
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        - https://wikipedia-api.readthedocs.io/en/latest/objects.inv
        options:
          extensions:
          - griffe_typingdoc
          filters: ["!^_"]
          members_order: source
          merge_init_into_class: true
          separate_signature: true
          show_if_no_docstring: true
          show_root_heading: true
          show_signature_annotations: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          unwrap_annotated: true
          heading_level: 1
          inherited_members: true
          show_root_full_path: false
          show_source: false
          summary: true
          docstring_section_style: spacy
nav:
- Wiki Vector Search: index.md
- Reference: reference.md
markdown_extensions:
- toc:
    permalink: true
- pymdownx.highlight:
    use_pygments: true
    pygments_lang_class: true
- pymdownx.superfences
extra_css:
- css/code_select.css
extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/selfint/wiki-vector-search
  - icon: fontawesome/brands/dev
    link: https://github.com/selfint